<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Cheats Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cursor"></div>

<div id="updater">
  <h3>Updating client...</h3>
  <div class="bar"><span></span></div>
</div>

<div id="modal">
  <div class="modal-box">
    <h2 id="modal-title"></h2>
    <ul id="modal-features"></ul>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<div id="main" class="show">
<header>
  <h1>MINECRAFT CHEATS HUB</h1>
  <p>Select your client</p>
</header>

<main>
<div class="card-container">

  <div class="card" onclick="showModal('augustus')">
    <img src="assets/augustus.png" class="client-icon">
    <h2>Augustus Client</h2>
    <p>Advanced PvP</p>
    <a href="https://shrinkme.click/8VuOZopn" target="_blank" class="btn">Download</a>
  </div>

  <div class="card" onclick="showModal('sapphire')">
    <img src="assets/sapphire.png" class="client-icon">
    <h2>Sapphire Lite</h2>
    <p>Lightweight & smooth</p>
    <a href="https://shrinkme.click/dvNqULE" target="_blank" class="btn">Download</a>
  </div>

</div>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
/* CURSOR */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* RIPPLE */
document.addEventListener("click",e=>{
  const r=document.createElement("span");
  r.className="ripple";
  r.style.left=e.clientX+"px";
  r.style.top=e.clientY+"px";
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),600);
});

/* UPDATER */
window.onload=()=>{
  const updater = document.getElementById("updater");
  updater.classList.add("show");
  setTimeout(()=>updater.classList.remove("show"),3500);
};

/* MODAL */
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modal-title");
const modalFeatures = document.getElementById("modal-features");

const data={
  augustus:[
    "Advanced PvP modules",
    "Rage & legit modes",
    "Custom HUD editor",
    "Frequent updates"
  ],
  sapphire:[
    "Lightweight & fast",
    "Smooth bypasses",
    "Clean UI",
    "Low-end PC friendly"
  ]
};

function showModal(c){
  modal.classList.add("show");
  modalTitle.innerText=c==="augustus"?"Augustus Client":"Sapphire Lite";
  modalFeatures.innerHTML="";
  data[c].forEach(f=>{
    const li=document.createElement("li");
    li.textContent="âœ” "+f;
    modalFeatures.appendChild(li);
  });
}
function closeModal(){modal.classList.remove("show");}

/* PARTICLES */
particlesJS("particles-js",{
 particles:{
  number:{value:60},
  color:{value:"#3b82f6"},
  line_linked:{enable:true,color:"#3b82f6",opacity:.15},
  move:{speed:.6}
 }
});
</script>
</body>
</html>
